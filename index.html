<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Coffee</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="menu">
            <figure class="logo">
                <img src="./assets/logo.svg" alt="Logo">
            </figure>
            <ul class="container">
                <li><a href="#menu">menu</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="#find_us">find us</a></li>
            </ul>
        </nav>
    </header>

    <section class="texto">
        <h1>
            The best way to get your coffee without leaving the comfort of your house
        </h1>
        <figure class="copo">
            <img src="./assets/copo.svg" alt="copo">
        </figure>
        <div>
            <button type="button">make your order</button>
            <ul class="rede_social">
                <img src="./assets/instagram.svg" alt="instagram">
                <img src="./assets/linkedin.svg" alt="linkedin">
                <img src="./assets/twitter.svg" alt="twitter">
            </ul>
        </div>
        <figure>
            <img src="./assets/forma1.svg" id="forma1" alt="forma1">
            <img src="./assets/forma2.svg" id="forma2" alt="forma2">

    <footer>
